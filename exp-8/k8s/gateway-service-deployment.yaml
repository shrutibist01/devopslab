apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: default   # Change if you are using a custom namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: gateway-service:latest  # Make sure this matches your Docker image
          ports:
            - containerPort: 8080
          env:
            - name: USER_SERVICE_URL
              value: "http://user-service:5000"
            - name: PRODUCT_SERVICE_URL
              value: "http://product-service:5001"
            - name: ORDER_SERVICE_URL
              value: "http://order-service:5002"
